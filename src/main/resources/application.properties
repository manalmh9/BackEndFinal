# URL de connexion MySQL : adapte le nom de la base, l'hôte et le port si besoin
spring.datasource.url=jdbc:mysql://localhost:3307/archerydb?serverTimezone=UTC&useSSL=false
server.address=0.0.0.0

# Informations d'authentification
spring.datasource.username=root
spring.datasource.password=Amourita.2002

# Spécifie le driver JDBC (généralement détecté automatiquement, mais c'est une bonne pratique de le préciser)
